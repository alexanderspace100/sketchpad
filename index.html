<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Another sketchpad</title>
  </head>

  <body>
    <div id = "main">
      <div id = "top">
        <h2>Your sketchpad</h2>
        <p>Hover your mouse over the squares to draw.</p>

        <button id="clear-grid">Clear sketch</button>
        <button id="borderbutton">Grid: Off</button>
      </div>

      <div id = "right">
        <div class="colorPick red"></div>
        <div class="colorPick blue"></div>
        <div class="colorPick yellow"></div>
        <div class="colorPick purple"></div>
      </div>

        <div id = "container"></div>
    </div>

    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
